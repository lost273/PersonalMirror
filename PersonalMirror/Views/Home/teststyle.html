<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SE</title>
    <style>
    body{
     
      background: #333333;
    }
      #crt{
        margin-left: auto;
        margin-right: auto;
        width: 800px;
        height: 600px;
        background: #000000;
        border: 10px solid #778899;
      }

      #chat{
        -webkit-font-smoothing : none;
        font: 24px "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
        font-weight: bold;
        color: #32CD32;
      }
    </style>
  </head>

  <body>

    <div id="crt">
        <div id="chat"></div>
    </div>


        <script>
            document.addEventListener("keypress", getChar, false);
            function getChar(event) {
              if (event.which == null) { // IE
                if (event.keyCode < 32) return null; // special chars
                document.getElementById("chat").innerHTML += String.fromCharCode(event.keyCode);
              }
              if (event.which != 0 && event.charCode != 0) { // all without IE
                if (event.which < 32) return null; // special char
                document.getElementById("chat").innerHTML += String.fromCharCode(event.which); // other
              }
              return null; // special char
            }
        </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SE</title>
    <style>
    body{
     
      background: #333333;

    }
    div{

           margin-left: 20px;
        margin-right: 20px;
        margin-top: 20px;
        margin-bottom: 20px;   
        color: #32CD32;
      font: 16px "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
    }
      #crt{
        margin-left: auto;
        margin-right: auto;
        width: 800px;
        height: 600px;
        background: #000000;
        border: 10px solid #778899;
      }
      #border-crt{
overflow: hidden;
        width: 760px;
        height: 560px;
        border: 1px solid #32CD32;
      }
      #chat{
        font-weight: bold;
        float: left;
        margin-left: 0px;
        

      }
      .blinking-cursor {
        margin-top: 0px;
        margin-right: 0px;
        font-weight: bold;
        float: left;
        color: #2E3D48;
        -webkit-animation: 1s blink step-end infinite;
        -moz-animation: 1s blink step-end infinite;
        -ms-animation: 1s blink step-end infinite;
        -o-animation: 1s blink step-end infinite;
        animation: 1s blink step-end infinite;
      }

@keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #32CD32;
  }
}

@-moz-keyframes blink {
  from, to {
    color: transparent;
  }
  50% {
    color: #32CD32;
  }
}

@-webkit-keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #32CD32;
  }
}

@-ms-keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #32CD32;
  }
}

@-o-keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #32CD32;
  }
}
    </style>
  </head>

  <body>

    <div id="crt">
      <div id="border-crt">
        
        <div id="chat"><div class="blinking-cursor"> ></div></div>
        
      </div>
    </div>


        <script>
            document.addEventListener("keypress", getChar, false);
            function getChar(event) {
              if (event.which == null) { // IE
                if (event.keyCode < 32) return null; // special chars
                document.getElementById("chat").innerHTML += String.fromCharCode(event.keyCode);
              }
              if (event.which != 0 && event.charCode != 0) { // all without IE
                if (event.which < 32) return null; // special char
                document.getElementById("chat").innerHTML += String.fromCharCode(event.which); // other
              }
              return null; // special char
            }
        </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
